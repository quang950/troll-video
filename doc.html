<!DOCTYPE html>
<html>
<head>
    <title>Video Troll</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        #startButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <button id="startButton" onclick="playVideo()">Nhấn để xem</button>
    <iframe id="video" src="https://www.youtube.com/embed/3IvBpPNhC0g?autoplay=1&mute=0" allowfullscreen></iframe>
    <script>
        function playVideo() {
            let iframe = document.getElementById('video');
            iframe.style.display = 'block'; // Hiện video
            document.getElementById('startButton').style.display = 'none'; // Ẩn nút
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
